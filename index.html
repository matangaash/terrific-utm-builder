<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<title>Terrific Digital's UTM Builder</title>
</head>
<body>

	<script src="js/sidebar.js"></script>

	<div class="sidebar">

		<div class="sidebar-item active-item" id="facebook" onclick="changePlatform('facebook')">
			<img src="img/platform-icons/facebook-icon.png" class="sidebar-item-pic" alt="Facebook UTM Builder">
		</div>

		<div class="sidebar-item" id="google" onclick="changePlatform('google')">
			<img src="img/platform-icons/google-ads-icon.png" class="sidebar-item-pic" alt="Google Ads UTM Builder">
		</div>

		<div class="sidebar-item" id="tiktok" onclick="changePlatform('tiktok')">
			<img src="img/platform-icons/tiktok-icon.png" class="sidebar-item-pic" alt="TikTok UTM Builder">
		</div>

		<div class="sidebar-item" id="outbrain" onclick="changePlatform('outbrain')">
			<img src="img/platform-icons/outbrain-icon.png" class="sidebar-item-pic" alt="Outbrain UTM Builder">
		</div>

		<div class="sidebar-item" id="taboola" onclick="changePlatform('taboola')">
			<img src="img/platform-icons/taboola-icon.png" class="sidebar-item-pic" alt="Taboola UTM Builder">
		</div>

		<div class="sidebar-item" id="bing" onclick="changePlatform('bing')">
			<img src="img/platform-icons/bing-icon.png" class="sidebar-item-pic" alt="Microsoft Bing UTM Builder">
		</div>

		<div class="sidebar-item" id="yandex" onclick="changePlatform('yandex')">
			<img src="img/platform-icons/yandex-icon.png" class="sidebar-item-pic" alt="Yandex Ads UTM Builder">
		</div>

		<div class="sidebar-item" id="linkedin" onclick="changePlatform('linkedin')">
			<img src="img/platform-icons/linkedin-icon.png" class="sidebar-item-pic" alt="LinkedIn UTM Builder">
		</div>

		<div class="sidebar-item" id="yahoo" onclick="changePlatform('yahoo')">
			<img src="img/platform-icons/yahoo-gemini-icon.png" class="sidebar-item-pic" alt="Yahoo Gemini UTM Builder">
		</div>

	</div>

	<iframe class="iframe-container" id="builder" src="builders/facebook.html"></iframe>

	<div class="footer-notice">NEVER use "?" or "&" characters in campaigns / ad sets / ads names!</div>
	<a href="https://www.terrific-digital.com"><img src="img/terrific-digital-icon.png" class="terrific-icon"></a>

</body>
</html>
